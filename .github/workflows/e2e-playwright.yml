# Робочий workflow: запуск Playwright E2E тестів з цього репозиторію.
# Запуск при push та pull_request на main/master.
# HTML-звіт зберігається як артефакт (перегляд після завантаження локально).

name: E2E Playwright

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  playwright:
    name: Playwright E2E
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/playwright-e2e
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: examples/playwright-e2e/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: examples/playwright-e2e/playwright-report/
          retention-days: 30
