# Мінімальний workflow: запуск усіх Cypress-тестів при push.
# Тести виконуються у Electron (за замовчуванням).
# Шлях до проекту: вкажіть робочу директорію через working-directory, якщо тести не в корені репо.

name: Cypress E2E (базовий)

on: push

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Робоча директорія з Cypress-проектом (приклад: examples/cypress-e2e)
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: examples/cypress-e2e
