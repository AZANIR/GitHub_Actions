# Запуск за розкладом (cron). Час у UTC.
# Найменший інтервал — кожні 5 хвилин.
# У YAML рядок з '*' краще брати в лапки, щоб уникнути інтерпретації як тип.

name: За розкладом

on:
  schedule:
    # Щодня о 06:00 та 18:00 UTC
    - cron: '0 6,18 * * *'
    # Щопонеділка о 09:00 UTC
    # - cron: '0 9 * * 1'

jobs:
  scheduled:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Запуск за розкладом
        run: echo "Запущено о $(date -u +%Y-%m-%dT%H:%M:%SZ) UTC"
